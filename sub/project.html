<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    table ,tr,th,td {
        border: 3px solid red;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <ol>
            <list>
        <tr>
           <th>Student ID</th>
          
           
           <th colspan="2">Gender</th>
           
        </tr>
    </list>
        <list>
        <tr>
            <td>1234</td>
            <td>Bill</td>
            <td>Male</td>
            <td>17</td>
            <!-- <td rowspan="4">21</td> -->
        </tr>
    </list>
        <list>
        <tr><td>1235</td>
            <td>John</td>
            <td>Male</td>
            <td>18</td>
        </tr>
    </list>
        <list>
        <tr>
            <td>1236</td>
            <td>Olivia</td>
            <td rowspan="2" colspan="2">Female</td>
          
        </tr>
        </list>
        <list>
        <tr>
            <td>1237</td>
            <td>Mia</td>
           
           
        </tr>
    </list>
    </ol>
    </table>
</body>
</html>
